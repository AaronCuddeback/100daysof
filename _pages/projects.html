---
layout: default
title: projects
permalink: /projects
---
<div class="project-list">
    {% for post in site.posts %}
      {% if post.categories contains "project" %}
          <div class="card">
            <a href="{{post.url}}">
              <div class="card-image">
                <img src="{{post.image}}" alt="{{post.title}}">
              </div>
              <div class="project-header">
                  <h2>{{post.title}}</h2>
                  <p class="light-text">{{post.subtitle | capitalize}}</p>
              </div>
            </a>
              <div class="card-content">
                <div class="contents">
                  {{ post.excerpt }}
                </div>
              </div>
              <footer class="card-footer">
                {% for tag in post.tags %}
                <span class="card-footer-item secondary-color">{{tag}}</span>
                {% endfor%}
              </footer>
            </div>
      {% endif %}
    {% endfor %}
</div>
